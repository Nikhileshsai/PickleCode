<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="dashboard">
        <header>
            
            <div class="intro">
                Find a solution for your problem
                <div>Choose your choice now</div>
            </div>
            <form id="myForm" method="post">
            <div class="search">
                <div class="location">
                    <img  width="20" height="20" src="location.png" alt="">
                    <input id="loc" name="loc" placeholder="Location" type="text">
                </div>
                <div class="prob">
                    <img  width="20" height="20" src="right-arrow.png" alt="">
                    <input id="prob" name="prob" width="20" placeholder="Enter for help" type="text">
                </div>
                <div class="submit">
                    <button class="submit" type="submit">go</button>
                </div>
            </div>
        </form>
        </header>
        <div id="doctors">
            
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
